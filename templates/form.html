<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>
<body>

{{if .Success}}
<script type="text/javascript">
    window.location = "/results/";
</script>

{{else}}
<h1 class="container">Rental cars Israel</h1>
<h2 class="container">+972-58-771-0101(whatsapp)</h2>
    <div class="container">
    <h1 class="alert alert-primary">Rental cars Israel</h1>
    <form method="POST">
        <label>Pickup :</label>
        <input type="datetime-local" name="pickupDate">
<br>
        <label>Dropoff:</label>
        <input type="datetime-local" name="dropoffDate">
<br>
        <label for="driverAge">Driver's age:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="driverAge" id="driverAge" value="20">
            <label class="form-check-label" for="driverAge">18-20</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="driverAge" id="driverAge" value="22">
            <label class="form-check-label" for="driverAge">21-22</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="driverAge" id="driverAge" value="24">
            <label class="form-check-label" for="driverAge">23-24</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="driverAge" id="driverAge" value="27">
            <label class="form-check-label" for="driverAge">25-27</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="driverAge" id="driverAge" value="28">
            <label class="form-check-label" for="driverAge">28+</label>
        </div>
        <br>
        <input type="submit">
    </form>
{{end}}
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
